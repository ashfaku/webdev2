<!DOCTYPE html>
<html>
<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Buttons -->
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Col</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Col</button>
    <button onclick="fillUncoloredCells()">Fill All Uncolored</button>
    <button onclick="fillAllCells()">Fill All</button>
    <button onclick="clearAllCells()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="White">White</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
    </select>
    <!-- Grid Table -->
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
